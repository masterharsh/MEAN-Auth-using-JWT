<h1>Please Sign up to enter member's area.</h1>

<form class="form-horizontal" ng-submit="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" ng-model="credentials.name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="credentials.email" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Password:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" ng-model="credentials.password" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Repeat Password:</label>
      <div class="col-sm-10">
        <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control" required>
      </div>
    </div><br>
    <div class="form-group clearfix">
        <input type="checkbox" checked="checked" > Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    </div>

    
    <div class="clearfix">
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
 </form>
